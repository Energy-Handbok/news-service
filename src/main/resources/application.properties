spring.application.name=news-service
server.port=8087

# register eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# setup mysql
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# aws s3
aws.access_key=${aws.access_key}
aws.secret_key=${aws.secret_key}
aws.s3.link_bucket=${aws.s3.link_bucket}
aws.s3.region=${aws.s3.region}
aws.s3.bucket_name=${aws.s3.bucket_name}

logo.energy_handbook.url=https://energy-handbook.s3.ap-southeast-1.amazonaws.com/bb1f0d8c-02a7-4a33-9a7e-47c74337b7ca_logo.png
logo.energy_handbook.name=bb1f0d8c-02a7-4a33-9a7e-47c74337b7ca_logo.png